<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tut1</title>
  <script src="./js/index.js" defer></script>
  <link rel="stylesheet" href="https://use.typekit.net/opg3wle.css">

</head>

<body>
  <main class="main flex">
    <div class="container">
      <form class="formi flex">

        <div class="two-columns">
          <div class="set">
          <label class="">Emp Code<span class="req"> *</span></label>
          <input type="text" name="empCode" class="" placeholder="Employee Code" />
          </div>
          <div class="set">
          <label class="">Full Name<span class="req"> *</span></label>
          <input type="text" name="fullName" class="" placeholder="Full Name" />
          </div>

          <div class="set">
            <label class="formi label">Salary</label>
            <input type="text" name="salary" class="" placeholder="Salary" />
          </div>
          <div class="set">
            <label class="formi label">City</label>
            <input type="text" name="city" class="" placeholder="City" />
          </div>
        </div>

        


        <button>SUBMIT</button>

      </form>
      <div class="list">

      </div>
    </div>
  </main>
</body>
